<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <title>Gemini Ai</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css"> -->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css">
 
</head>
<body>
 
    <div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group chat-chats">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search...">

                         <a href="javascript:void(0);" class="btn btn-outline-primary" onclick="newChat()"><i class="fa fa-plus"></i></a>

                    </div>
                    <ul class="list-unstyled chat-list mt-2 mb-0" id="load-conversa">
                        

                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6 perfil">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="img/ia.jpeg" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Gemini Ai</h6>
                                    <small style="color: #36D967">On-line</small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right menu" onclick="menu()">
                              
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-list"></i></a>
                               

                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0" id="chat-load">
                            
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="digitando"><div class="ia"></div>Digitando...</div>
                        <div class="input-group mb-0">
                            <!-- <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-send"></i></span>
                            </div> -->
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                               
                                <i class="fa fa-camera"></i>
                                 <input type="file" id="uploadFoto" accept=".png, .jpg, .jpeg">
                                </span>

                            </div>

                            <div class="input-group-prepend img-view">
                                
                            </div>


                            <input type="text" class="form-control" placeholder="No que você está pensando?" id="pergunta" onkeydown="enter(event)" autofocus >                                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
 

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>



<script src="js/jscrypt.js"></script>
<script src="js/upload.js"></script>
<script src="js/formatcode.js"></script>
<script src="js/historico.js"></script>
<script src="js/app.js"></script>
</html>
